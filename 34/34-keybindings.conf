source = ./variables.conf 

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, w, exec, $terminal
bind = $mainMod ALT, RETURN, exec, terminator
bind = $mainMod SHIFT,RETURN, exec, $fileManager
bind = $mainMod, q, killactive,
bind = $mainMod SHIFT, q, exit,
bind = $mainMod, e, exec, nautilus
bind = $mainMod, c, exec, qutebrowser
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod SHIFT, e, exec, /home/aidr/Documents/emaccy
bind = $mainMod ctrl, v, exec, /home/aidr/Documents/virty
bind = $mainMod SHIFT, B, exec, brave --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod SHIFT, p, exec, hyprshot -m region
bind = ALT, C, exec, wl-paste --primary | wl-copy
bind = ALT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = ALT SHIFT, V, exec, copyq show
bind = ALT SHIFT, L, exec, hyprlock
bind = SUPER, Tab, workspace, previous
bind = ALT, Tab, cyclenext
bind = ALT SHIFT, Tab, cyclenext, prev
bind = $mainMod, period, workspace, +1
bind = $mainMod, comma, workspace, -1
bind = ALT, n, exec, swaync-client -t -sw
bind = ALT, k, togglespecialworkspace, kitty
bind = ALT, j, togglespecialworkspace, ~/Documents/emaccy
bind = ALT, y, togglespecialworkspace, yazi
bind = ALT, b, togglespecialworkspace, subl
#music player bindings mpd ;)
bind = ALT SHIFT, Q, exec, terminator -e ncmpcpp
bind = ALT SHIFT, RETURN, exec, mpc play
bind = ALT SHIFT, down, exec, mpc stop
bind = ALT SHIFT, left, exec, mpc prev
bind = ALT SHIFT, right, exec, mpc next
bind = ALT SHIFT, up, exec, mpc pause
bind = $mainMod SHIFT, R,submap,resize
submap = resize
bind = , right, resizeactive, 30 0
bind = , left, resizeactive, -30 0
bind = , up, resizeactive, 0 -30
bind = , down, resizeactive, 0 30
bind = , Return,submap,reset
submap = reset
binde = $mainMod ALT, right, resizeactive, 30 0
binde = $mainMod ALT, left, resizeactive, -30 0
binde = $mainMod ALT, up, resizeactive, 0 -30
binde = $mainMod ALT, down, resizeactive, 0 30
binde = $mainMod ALT, L, resizeactive, 30 0
binde = $mainMod ALT, H, resizeactive, -30 0
binde = $mainMod ALT, K, resizeactive, 0 -30
binde = $mainMod ALT, J, resizeactive, 0 30
binde = $mainMod SHIFT, right, moveactive, 30 0
binde = $mainMod SHIFT, left, moveactive, -30 0
binde = $mainMod SHIFT, up, moveactive, 0 -30
binde = $mainMod SHIFT, down, moveactive, 0 30
binde = $mainMod SHIFT, L, moveactive, 30 0
binde = $mainMod SHIFT, H, moveactive, -30 0
binde = $mainMod SHIFT, K, moveactive, 0 -30
binde = $mainMod SHIFT, J, moveactive, 0 30
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, Space, global, kando:example-menu
bind = $mainMod, k, exec, /run/current-system/sw/bin/kando
bind = $mainMod SHIFT, k, exec, pgrep -f kando | xargs -r kill

bind = $mainMod SHIFT, F, exec, hyprctl --batch "dispatch togglefloating ; dispatch centerwindow 1"

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
