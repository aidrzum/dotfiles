
general {
    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = $source_color $on_secondary 45deg
    col.inactive_border = $scrim
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 15
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.9
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 2

        vibrancy = 0.2696
    }
}
dwindle {
    pseudotile = true
    preserve_split = true
}
master {
    new_status = master
}
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}
