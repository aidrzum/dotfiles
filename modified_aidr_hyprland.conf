monitor=,1360x768@60,auto,1
exec-once = waybar & mpd 
exec-once = wl-paste --watch cliphist store
exec-once = swww init
exec-once = ~/.config/hypr/scripts/updatewal-swww.sh
exec-once = dunst
exec-once = ~/.config/hypr/scripts/gtk.sh

# source = ~/.config/hypr/myColors.conf
source = /home/$USER/.cache/wal/colors-hyprland.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = XCURSOR_THEME,Bibata-Modern-Ice

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =
    repeat_delay = 550
    repeat_rate = 60
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(ffffffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    hover_icon_on_border = true
    layout = dwindle
}

decoration {
    rounding = 7
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1

    blurls = lockscreen

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    #Default Settings:
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default

    #Custom from here on out ;)
    ###########################################################
    bezier = easeOutQuint,0.23,1,0.32,1.05
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    
    animation = global,1,10,default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    #############################################################

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = tile,^(Brave-browser)$
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(terminator)$
windowrule = float, ^(vlc)$
windowrule = float, ^(mpv)$
windowrule = float, ^(Conky)$
windowrule = float, ^(Zathura)$
windowrule = float, ^(zathura)$
windowrule = float, ^(Pcmanfm)$
windowrule = float, ^(pcmanfm)$
windowrule = float, ^(ktimer)$
windowrule = float, ^(Ktimer)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive 
bind = $mainMod, M, exit 
bind = $mainMod, F, fullscreen 
bind = $mainMod SHIFT, RETURN, exec, pcmanfm
bind = $mainMod, V, togglefloating 
bind = $mainMod, SPACE,    exec, wofi --show drun -I
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, T, togglesplit, # dwindle

########################
#Custom Bindings ~

bind = $mainMod ALT, RETURN, exec, terminator  #Just Another Terminal
bind = $mainMod CTRL, RETURN, exec, alacritty  #Just Another Terminal
bind = $mainMod, R,        exec, rofi -show drun -show-icons
bind = $mainMod, PRINT,    exec, ~/.config/hypr/scripts/grim.sh
bind = $mainMod  CTRL, Q,  exec, ~/.config/hypr/scripts/powermenu-hypr.sh
bind = $mainMod  CTRL, B,  exec, ~/.config/hypr/scripts/reload.sh
bind = ALT,      V,        exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy # open clipboard manager
bind = CTRL   SHIFT, Q, exec, terminator -e ncmpcpp
bind = $mainMod  CTRL, L,  exec, swaylock # Lock the screen
bind = ALT,TAB, cyclenext, prev  #cycle through the clients
bind = ALT,TAB, bringactivetotop #on Top ;) 
bind = $mainMod, Tab, swapnext  #swap next same as move 

#Music binding ~
bind = ALT SHIFT,RETURN, exec, mpc play
bind = ALT SHIFT,left, exec, mpc prev
bind = ALT SHIFT,right, exec, mpc next
bind = ALT SHIFT,up, exec, mpc pause
bind = ALT SHIFT,down, exec, mpc stop
########################

# move floating window
binde = $mainMod ALT, left, moveactive, -10 0
binde = $mainMod ALT, right, moveactive, 10 0
binde = $mainMod ALT, up, moveactive, 0 -10
binde = $mainMod ALT, down, moveactive, 0 10

# Move focus with mainMod + h j k l
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# move focused window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

####################################################

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Window resizing and moving 
binde = SUPER CTRL, k, resizeactive, 0 -20
binde = SUPER CTRL, j, resizeactive, 0 20
binde = SUPER CTRL, l, resizeactive, 20 0
binde = SUPER CTRL, h, resizeactive, -20 0
binde = SUPER ALT,  k, moveactive, 0 -20
binde = SUPER ALT,  j, moveactive, 0 20
binde = SUPER ALT,  l, moveactive, 20 0
binde = SUPER ALT,  h, moveactive, -20 0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

