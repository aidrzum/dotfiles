########################################
###########Aidr Configs ;################
#########################################
source = ./monitors.conf
source = ./keybindings.conf
source = ./windowrules.conf
source = ./animations.conf
source = ./autostart.conf
source = ./wallust/wallust-hyprland.conf
source = ./colors.conf

env = XCURSOR_SIZE,22
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,qt6ct  # change to qt6ct if you have that
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

env = AQ_DRM_DEVICES=/dev/dri/card1
env = LIBVA_DRIVER_NAME=i965
env = GTK_THEME = Adwaita:dark
env = ELECTRON_OZONE_PLATFORM_HINT,auto 
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        disable_while_typing = true
    }
    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
    repeat_rate = 50
    repeat_delay = 500
}
general {
    gaps_in = 5
    gaps_out = 8 #20
    border_size = 2
    col.active_border =  $source_color $secondary_fixed 45deg
    col.inactive_border = #000000
    #col.active_border =  $color11 $color12 45deg
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.inactive_border = rgba(595959aa)
    layout = dwindle
    resize_on_border = true
    allow_tearing = false
}
decoration {
    rounding = 8 #10
    active_opacity = 1.0
    inactive_opacity = 0.9
    blur {
        enabled = true
        size = 2 #3
        passes = 1
        new_optimizations = true
    }
    drop_shadow = yes
    shadow_range = 3
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}
master {
    new_is_master = true
}
gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 300
}
binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
}
misc {
    force_default_wallpaper = 0 # -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}
device {
    name = epic-mouse-v1
    sensitivity = 1 #-0.5
}
