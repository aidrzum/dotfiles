#################################
##Custom Variables ;###############
###################################

$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$mainMod = SUPER

####################################################################################
# Custom Bindings for me ;
# ###################################################################################

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, w, exec, $terminal
bind = $mainMod, q, killactive,
bind = $mainMod SHIFT CTRL, q, exit,
bind = $mainMod SHIFT, RETURN, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $mainMod, d, exec, $menu
bind = $mainMod, p, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod CTRL, Return,  exec, thunar #thunar it is by valhalla !!
bind = $mainMod SHIFT_L, b,  exec, /home/rdia/Documents/scripz/brave.sh # brave on wayland
bind = ALT_L SHIFT_L, q, exec, alacritty -e ncmpcpp # JukeBox
bind = ALT_L SHIFT_L, Return, exec, mpc play # Play the Muzeeek
bind = ALT_L SHIFT_L, UP, exec, mpc pause # Pause the Muzeeek
bind = ALT_L SHIFT_L, DOWN, exec, mpc stop  # Stop the Muzeeek
bind = ALT_L SHIFT_L, RIGHT, exec, mpc next # Next Muzeeek
bind = ALT_L SHIFT_L, LEFT, exec, mpc prev # Previous Muzeeek
bind = CTRL ALT_L, Return, exec, /usr/local/bin/subl  # Text Editor
bind = $mainMod ALT_L, Return, exec, terminator
bind = $mainMod CTRL, 1, exec, /home/rdia/Documents/scripz/laptop_audio.sh
bind = $mainMod CTRL, 2, exec, /home/rdia/Documents/scripz/hdmi_audio.sh
bind = $mainMod CTRL, 3, exec, /home/rdia/Documents/scripz/audiofix.sh
bind = , print, exec, /home/rdia/.local/bin/hyprshot -m region
bind = $mainMod, print, exec, /home/rdia/.local/bin/hyprshot -m window
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m output
bind = $mainMod SHIFT, w, exec, /home/rdia/.config/hypr/scripts/wallpaper-swww.sh
bind = $mainMod CTRL, 4, exec, conky -c /home/rdia/.config/conky/hyprconky/i3_conkyrc
bind = $mainMod CTRL, 5, exec, conky -c /home/rdia/.config/conky/hyprconky/hyprconky.conf
bind = $mainMod CTRL, 6, exec, killall conky
bind = ALT_L SHIFT, V, exec, copyq show
bind = ALT_L SHIFT, e, exec, /home/rdia/Documents/scripz/emaccy
bind = $mainMod SHIFT, w, exec, ~/.nix-profile/bin/waypaper --random
bind = $mainMod CTRL, w, exec, ~/.nix-profile/bin/waypaper
bind = $mainMod, period, workspace, +1
bind = $mainMod, comma, workspace, -1
# Screenshot a window
#bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = ALT_L, k, togglespecialworkspace, kitty
bind = ALT_L, b, togglespecialworkspace, subl
bind = ALT_L, y, togglespecialworkspace, yazi
bind = ALT_L, j, togglespecialworkspace, /home/rdia/emaccy
#bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
#bind = $shiftMod, PRINT, exec, hyprshot -m region
bind = SUPER, Tab, workspace, previous
bind = ALT, Tab, cyclenext, previous
bind = ALT SHIFT, Tab, cyclenext, prev
bind = ALT, C, exec, wl-paste --primary | wl-copy
bind = ALT,  V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = ALT SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, d, exec, rofi  -drun-match-fields name -show drun -show-icon
bind = $mainMod CTRL, W, exec, /home/rdia/.config/waybar/waybar-reload.sh
bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview' #Desktop overview

bind = $mainMod SHIFT, R,submap,resize
submap=resize
bind = , right, resizeactive, 30 0
bind = , left, resizeactive, -30 0
bind = , up, resizeactive, 0 -30
bind = , down, resizeactive, 0 30
bind = , Return,submap,reset
submap=reset
binde = $mainMod ALT, right, resizeactive, 30 0
binde = $mainMod ALT, left, resizeactive, -30 0
binde = $mainMod ALT, up, resizeactive, 0 -30
binde = $mainMod ALT, down, resizeactive, 0 30
binde = $mainMod ALT, L, resizeactive, 30 0
binde = $mainMod ALT, H, resizeactive, -30 0
binde = $mainMod ALT, K, resizeactive, 0 -30
binde = $mainMod ALT, J, resizeactive, 0 30
binde = $mainMod SHIFT, right, moveactive, 30 0
binde = $mainMod SHIFT, left, moveactive, -30 0
binde = $mainMod SHIFT, up, moveactive, 0 -30
binde = $mainMod SHIFT, down, moveactive, 0 30
binde = $mainMod SHIFT, L, moveactive, 30 0
binde = $mainMod SHIFT, H, moveactive, -30 0
binde = $mainMod SHIFT, K, moveactive, 0 -30
binde = $mainMod SHIFT, J, moveactive, 0 30
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
